<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Feedback Form</h1>
        <form action="">
        <label for="a">Your name :</label>
        <input type="text" id="a" name="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="b">Your Email :</label>
        <input type="email" id="b" name="email" placeholder="Enter your email">
        <br>
        <br>
        <label >Rate us :</label>
        <input type="radio" name="n" id="C">
        <label for="C">1 Star</label>
       <input type="radio" name="n" id="d">
        <label for="d">2 Star</label>
       <input type="radio" name="n" id="e">
        <label for="e">3 Star</label>
       <input type="radio" name="n" id="f">
        <label for="f">4 Star</label>
        <input type="radio" name="n" id="g">
        <label for="g">5 Star</label>
        <Br>
        <Br>
        <label for="h">Comments :</label>
        <textarea name="Comments" id="h" placeholder="Wright your Comments here"></textarea>
        <br><br>
        <button>Submit Feedback</button>
        </form>
</body>

</html>
